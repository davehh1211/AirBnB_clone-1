<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
		<H1>States</H1>
        <UL>
		{% for location in states|sort(attribute='name') %}
			<LI>{{ location.id }}: <B>{{ location.name }}</B></LI>
			<UL>
			{% for city in location.cities %}
				<LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
			{% endfor %}
			</UL>
		{% endfor %}
		</UL>
    </BODY>
</HTML>
